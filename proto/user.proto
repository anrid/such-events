package tw;
syntax = "proto3";

message CreateUser {
  required string name = 1;
  required string email = 2;
  required string password = 3;
}

message CreateUserOk {
  required User user = 1;
  string token = 2;
}

message User {
  required string id = 1;
  required string name = 2;
  required string email = 3;
}
